<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
            text-align: center;
        }
        .header {
            background: url('food3.jpg') no-repeat center center/cover;
            height: 300px;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 60px;
            font-weight: bold;
        }
        .search-bar {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 8px 12px;
            background-color: blue;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            width: 200px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zomato</h1>
        <p>Discover the best food & drinks in your city</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants, cuisine...">
            <button>Search</button>
        </div>
    </div>
    <div class="categories">
        <div class="category">
            <p>Order Food Online</p>
        </div>
        <div class="category">
            <p>Go Out for a Meal</p>
        </div>
        <div class="category">
            <p>Night Life & Clubs</p>
        </div>
        <div class="category">
            <p>Special Offers</p>
        </div>
    </div>
</body>
</html>
